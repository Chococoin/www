 <style type="text/css" >
      <![CDATA[
         @font-face{
            font-family:"Square721 BT";
            src:url("slockfont.otf");
         }
         @keyframes slock_blendin {
            0%   {fill-opacity:0; transform:  scale(0.4) ; }
            10%  {fill-opacity:1; transform: scale(1.2)}
            100% {fill-opacity:0.8;transform: scale(1)}
         }
         @keyframes left_blendin {
            0%   {fill-opacity:0; transform: translate(-300px,0px); fill:red; }
            10% {fill-opacity:1; transform: translate(0px,0px) ; fill:red;}
            90% {fill-opacity:1; transform: translate(0px,0px) ; fill:red;}
            100% {fill-opacity:1; transform: translate(0px,0px) ; fill: black}
         }
         @keyframes right_blendin {
            0%   {fill-opacity:0; transform: translateX(500px); }
            20%   {fill-opacity:1; transform: translateX(0px) ; }
            80%   {fill-opacity:0.5; transform: translateY(0px);}
            100%   {fill-opacity:0; transform: translateY(200px); }
         }
         @keyframes right_stay {
            0%   {fill-opacity:0; transform: translateX(500px); }
            100%   {fill-opacity:1; transform: translateX(0px) scale(1); }
         }
         
         #slock_logo {
            fill:#000000;
            stroke:none;
            animation: slock_blendin 3.0s forwards;
         }
         #slockit1  {
            animation: left_blendin 13s 1s forwards;
            fill-opacity:0;
            fill:red
         }
         #slockit2  {  animation: right_blendin 4s 2s;   fill-opacity:0;      }
         #slockit3  {  animation: right_blendin 4s 5s;   fill-opacity:0;      }
         #slockit4  {  animation: right_blendin 4s 8s;   fill-opacity:0;      }
         #slockit5  {  animation: right_stay 1s 11s  forwards;   fill-opacity:0;      }
         
         text {
            font-family : Square721 BT;
            font-size   : 70px;
         }

    
      ]]>
    </style>
    
    
